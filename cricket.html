<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Ball Stump</title>
  <link rel="stylesheet" href="cricket.css">
  
</head>
<body>
  
  <h1>Bat Ball Stump Game</h1>
  <button onclick="
 
  let userChoice = 'Bat';
  let computerChoice=getRandomNumber();
  let result=getResult(userChoice,computerChoice);
  console.log(finalResult(userChoice,computerChoice,result));

  "><img src="Bat.avif" alt="Bat_image" class="choice_button"></button>
  <button onclick="
  
userChoice = 'Ball';
 computerChoice=getRandomNumber();
  result=getResult(userChoice,computerChoice);
  console.log(finalResult(userChoice,computerChoice,result));
 

  "><img src="Ball.jpeg" alt="Ball_image" class="choice_button"></button>
  <button onclick="
  
   userChoice = 'Stump';
  computerChoice=getRandomNumber();
 result=getResult(userChoice,computerChoice);
  console.log(finalResult(userChoice,computerChoice,result));

  "><img src="Stump.jpeg" alt="Stump_image" class="choice_button"></button>
  <button onclick="
  localStorage.clear()
 resetScore();
  ">Reset</button>
  <div id="user-move"></div>
  <div id="computer-move"></div>
  <div id="result"></div>
  <div id="score"></div>



  <script>
    let scoreStr=localStorage.getItem('Score');
     let score;
     resetScore(scoreStr);
     function resetScore(scoreStr){
      score=scoreStr?JSON.parse(scoreStr):{
      win:0,
      lost:0,
      tie:0,
     };
     
     score.displayScore=function(){
return ` No of matches won :${score.win}. lost :${score.lost}. tie :${score.tie}`
     };
    finalResult();
    }
     
     
function getRandomNumber(){
let choice=Math.random()*3;
  
  if(choice>0 && choice<=1){
    return 'Bat';
   
  } else if(choice>1 && choice<=2){
    return 'Ball';
   
  }else{
    return 'Stump';
    
  }
}

function getResult(userMove,computerMove){
if(userMove==='Bat'){
  if(computerMove==='Bat'){
    score.tie++;
    return `It's tie`;
  }
  else if(computerMove==='Ball'){
    score.win++;
return `user has Won`;
  }
  else{
    score.lost++;
return `Computer has Won`;
  }
}else if(userMove==='Ball'){
if(computerMove==='Bat'){
  score.lost++;
    return `Computer has Won`;
  }
  else if(computerMove==='Ball'){
    score.tie++;
return `It's tie`;
  }
  else{
    score.win++;
return `user has Won`;
  }
}else{
if(computerMove==='Bat'){
  score.win++;
    return `user has Won`;
  }
  else if(computerMove==='Ball'){
    score.lost++;
return `Computer has Won`;
  }
  else{
    score.tie++;
return `It's tie`;
  }
}
}

function finalResult(userMove,computerMove,result){
 localStorage.setItem('Score',JSON.stringify(score));
document.querySelector('#user-move').innerText=userMove?`your choice is ${userMove}.`:'';
document.querySelector('#computer-move').innerText=computerMove?`Computer choice is ${computerMove}.`:'';
document.querySelector('#result').innerText=result ||'';
 document.querySelector('#score').innerText=score.displayScore();
  // alert(`your choice is ${userMove}. Computer choice is ${computerMove}. ${result} 
  // ${score.displayScore()}`

  
  // );
}

  </script>
</body>
</html>
